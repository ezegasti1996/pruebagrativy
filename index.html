  <link rel="stylesheet" href="/index.css">
  <style>
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
      will-change: opacity, transform;
    }

    .animate-on-scroll.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.0,
        rootMargin: '0px 0px 400px 0px' // Trigger 400px before entering viewport
      });

      // Observe all elements with the class 'animate-on-scroll'
      // We will need to manually add this class to elements in React
      // But since React might render later, we can use a MutationObserver or simply poll/delegate.
      // For simplicity in this setup, let's try a delegation approach or just run it periodically? 
      // Better yet, let's expose a global function or just rely on the React components adding the class.

      // Actually, since we're in React, we can't easily select elements *here* that don't exist yet. 
      // However, we can use a global MutationObserver to watch for new elements.
      const mutationObserver = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          mutation.addedNodes.forEach((node) => {
            if (node.nodeType === 1) { // Element node
              if (node.classList.contains('animate-on-scroll')) {
                observer.observe(node);
              }
              // Also check children
              node.querySelectorAll('.animate-on-scroll').forEach(child => observer.observe(child));
            }
          });
        });
      });

      mutationObserver.observe(document.body, { childList: true, subtree: true });
    });
  </script>
